<h2><strong><u>◽디저트</u></strong></h2>

<p>
  디저트 (dessert)

[명사] 양식에서 식사 끝에 나오는 과자나 과일 따위의 음식.
디저트 카페 (dessert[프랑스어]café)

디저트 음식을 주메뉴로 하여 음료나 차 따위를 함께 파는 집.
디저트 와인 (dessert wine)

식사 후 디저트와 함께 마시는 와인. 달콤하고 시원한 맛으로, 식사 후 입안을 개운하게 해 주며 알코올 도수가 약간 높은 것이 특징이다.
</p>
